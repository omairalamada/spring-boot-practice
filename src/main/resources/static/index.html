<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring tweets</title>
    <!-- development version, includes helpful consloe warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
</head>
<body>
    <div id="app">
        <h1>Spring Tweets</h1>
        <ul>
            <li v-for="friend in friends"> {{friend.id}}</li>
        </ul>
    </div>
    <script>
        const apiURL = "http://locahost:8080/api/twitter";
        new Vue({
            el: '#app',
            data() {
                return {
                    friends: []
                }
            },
            created() {
                fetch(apiURL)
                    .then(response => {
                        return response.json();
                    }) 
                    .then(friends => {
                        this.friends = friends;
                    })
            }
        });
    </script>
</body> 
</html>
